name: Activity Overview

on:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Activity Overview (SVG)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ghazy001                      # ‚Üê your GitHub username
          template: classic
          base: activity, repositories, metadata
          filename: dist/metrics/activity-overview.svg
          output_action: none
          config_timezone: UTC

          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, review, fork, star

      - name: Ensure dist folder exists (prevent 'build dir does not exist')
        run: |
          mkdir -p dist/metrics
          if [ ! -f dist/metrics/activity-overview.svg ]; then
            echo "<svg xmlns='http://www.w3.org/2000/svg'><text x='10' y='20'>No data generated</text></svg>" > dist/metrics/activity-overview.svg
          fi
          ls -R dist

      - name: Publish to output branch (keep other assets)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
          commit_message: "Update activity overview"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
