name: WakaTime Stats

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch: {}

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_7_days   # try 'last_30_days' or 'all_time' if needed
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 7
