name: üïí Update WakaTime Stats

permissions:
  contents: write

on:
  schedule:
    # Run daily at 03:30 UTC (after WakaTime aggregation)
    - cron: "30 3 * * *"
  workflow_dispatch: {}

jobs:
  update-readme:
    name: Update WakaTime section
    runs-on: ubuntu-latest
    steps:
      - name: üß† Generate WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time   # ‚Üê use 'all_time' if you still see 0 secs
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 7
          SECTION_NAME: waka
          BLOCKS: ‚ñë‚ñí‚ñì‚ñà
          COMMIT_MESSAGE: "üîÑ Updated WakaTime graph with new metrics"
