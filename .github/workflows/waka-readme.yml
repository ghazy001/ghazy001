name: üïí Update WakaTime Stats

permissions:
  contents: write

on:
  schedule:
    - cron: "30 22 * * *"   # daily 22:30 UTC (~end of your local day)
  workflow_dispatch: {}

concurrency:
  group: waka-readme
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: today            # ‚Üê include same-day stats
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 7
          SECTION_NAME: waka
          BLOCKS: "‚ñë‚ñí‚ñì‚ñà"
          COMMIT_MESSAGE: "üîÑ Updated WakaTime graph with new metrics"
