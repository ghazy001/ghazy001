name: üïí Update WakaTime Stats

permissions:
  contents: write

on:
  schedule:
    - cron: "30 3 * * *"   # run daily at 03:30 UTC (after WakaTime aggregation)
  workflow_dispatch: {}

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_30_days     # ‚Üê keep for now; switch back to last_7_days later
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 7
          SECTION_NAME: waka
          BLOCKS: ‚ñë‚ñí‚ñì‚ñà
          COMMIT_MESSAGE: "üîÑ Updated WakaTime graph with new metrics"
